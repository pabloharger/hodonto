<div class="py-2">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">{function="L('interface_label_resendActivationCode')"}<br></div>
            {if="$error !== ''"}
            <div class="alert alert-danger" role="alert">
              {$error}
            </div>
            {/if}
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <form action="/account/activate" method="POST" data-js="login-form-main">
                    <div class="form-group">
                      <label>{function="L('interface_label_email')"}</label>
                      <input type="email" class="form-control signup-input" placeholder="{function="L('interface_label_email')"}" data-js="activation-inp-email" name="email">
                    </div>
                    <div class="invalid-feedback">
                      {function="L('interface_label_fieldRequired')"}
                    </div>
                    <button class="btn btn-success" data-js="forgot-btn-save">{function="L('interface_button_resend')"}<br></button>
                    <a href="/account/signin" class="btn btn-primary pull-right" role="button" aria-pressed="true">{function="L('interface_button_signIn')"}</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
