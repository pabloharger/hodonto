<div class="py-2">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header"> Forgot the password?<br></div>
                        {if="$error !== ''"}
                        <div class="alert alert-danger" role="alert">
                          {$error}
                        </div>
                        {/if}
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="/forgot" method="POST" data-js="login-form-main">
                                        <div class="form-group">
                                            <label>Email address</label>
                                            <input type="email" class="form-control" data-js="login-inp-email" placeholder="Email adress" name="email">
                                        </div>

                                        <button class="btn btn-success" data-js="login-btn-send">Send <br></button>
                                        <a href="/login" class="btn btn-primary pull-right" role="button" aria-pressed="true">Login</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
